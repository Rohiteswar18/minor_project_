<!DOCTYPE html>
<html>

<head>
    <title>User Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/abstract-uv-ultraviolet-light-composition_23-2149243965.jpg');
            background-size: cover;
            font-family: "Tektur", sans-serif;
        }

        .form-container {
            margin-top: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            color: white;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container col-md-6 offset-md-3 form-container">
        <h2 class="text-center mb-4">User Login</h2>
        <form action="login.php" method="POST" id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" id="loginEmail" class="form-control" required />
                <p id="loginEmailErr" class="error-message"></p>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="loginPassword" class="form-control" required />
                <p id="loginPasswordErr" class="error-message"></p>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success mr-2">Login</button>
                <a href="adminlogin.php" class="btn btn-info">Admin Login</a>
            </div>

            <p class="text-center mt-3">
                Don't have an account? <a href="signup.html" class="text-warning">Sign Up</a>
            </p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const emailInput = document.getElementById("loginEmail");
        const passInput = document.getElementById("loginPassword");

        const emailErr = document.getElementById("loginEmailErr");
        const passErr = document.getElementById("loginPasswordErr");

        loginForm.addEventListener("submit", function (event) {
            let valid = true;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value.trim())) {
                emailErr.textContent = "Enter a valid email";
                valid = false;
            } else {
                emailErr.textContent = "";
            }

            if (passInput.value.trim() === "") {
                passErr.textContent = "Password is required";
                valid = false;
            } else {
                passErr.textContent = "";
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
