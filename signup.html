<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/abstract-uv-ultraviolet-light-composition_23-2149243965.jpg');
            background-size: cover;
            font-family: "Tektur", sans-serif;
        }

        .form-container {
            margin-top: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            color: white;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container col-md-6 offset-md-3 form-container">
        <h2 class="text-center mb-4">Create Account</h2>
        <form action="signup.php" method="POST" id="signupForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" id="name" class="form-control" required />
                <p class="error-message" id="nameErr"></p>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" id="email" class="form-control" required />
                <p class="error-message" id="emailErr"></p>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" class="form-control" required />
                <p class="error-message" id="passErr"></p>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="number" id="number" class="form-control" required />
                <p class="error-message" id="numErr"></p>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="terms" />
                <label class="form-check-label" for="terms">Agree to terms</label>
                <p class="error-message" id="termsErr"></p>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("signupForm");
        form.addEventListener("submit", function (event) {
            let valid = true;

            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const number = document.getElementById("number");
            const terms = document.getElementById("terms");

            const nameErr = document.getElementById("nameErr");
            const emailErr = document.getElementById("emailErr");
            const passErr = document.getElementById("passErr");
            const numErr = document.getElementById("numErr");
            const termsErr = document.getElementById("termsErr");

            // Name
            if (name.value.trim() === "") {
                nameErr.textContent = "Name is required";
                valid = false;
            } else {
                nameErr.textContent = "";
            }

            // Email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value.trim())) {
                emailErr.textContent = "Enter a valid email";
                valid = false;
            } else {
                emailErr.textContent = "";
            }

            // Password
            if (password.value.trim() === "") {
                passErr.textContent = "Password is required";
                valid = false;
            } else {
                passErr.textContent = "";
            }

            // Phone
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(number.value.trim())) {
                numErr.textContent = "Enter a 10-digit number";
                valid = false;
            } else {
                numErr.textContent = "";
            }

            // Terms
            if (!terms.checked) {
                termsErr.textContent = "You must agree to terms";
                valid = false;
            } else {
                termsErr.textContent = "";
            }

            if (!valid) event.preventDefault();
        });
    </script>
</body>

</html>
